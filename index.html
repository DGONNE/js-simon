<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex vh-100 w-50 m-auto d-flex justify-content-center align-items-center flex-column">
        <div id="countdown" class="fs-1 fw-bolder"></div>
        <p id="instructions">Memorizza i numeri entro il tempo limite!</p>

        <ul id="numbers-list" class="d-flex gap-5 list-unstyled"></ul>

        <form id="answers-form" class="d-none">
            <div class="d-flex gap-5" id="input-group">
                <input type="number" class="form-control" min="1" max="100" required>
                <input type="number" class="form-control" min="1" max="100" required>
                <input type="number" class="form-control" min="1" max="100" required>
                <input type="number" class="form-control" min="1" max="100" required>
                <input type="number" class="form-control" min="1" max="100" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2 d-block mx-auto">Conferma</button>
            <p class="text-danger text-center" id="message"></p>
        </form>
    </div>

<script src="script.js"></script>
</body>
</html>
